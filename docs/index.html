<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Top 10 Best Reviewed Foods</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center;">
  <h1>Top 10 Best Reviewed Foods</h1>
  <canvas id="foodChart" width="800" height="400"></canvas>

  <script>
    fetch('data/top_foods.json')
      .then(response => response.json())
      .then(data => {
        const labels = data.map(item => item.name);
        const ratings = data.map(item => item.rating);

        new Chart(document.getElementById('foodChart'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Rating',
              data: ratings,
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
